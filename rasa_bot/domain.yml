version: "2.0"

intents:
  - saludo
  - despedida
  - afirmacion
  - negacion
  - buen_animo
  - mal_animo
  - eres_robot
  - suscribirse

responses:
  utter_saludo:
  - text: "Oli! Como estas?"

  utter_animate:
  - text: "Aqui hay algo que te puede animar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_te_animaste:
  - text: "Te animaste"

  utter_feliz:
  - text: "Genia!"

  utter_adios:
  - text: "Hasta la vista"

  utter_soy_un_robot:
  - text: "Soy un robot."

  utter_suscrito:
  - text: "Estas suscrito"

forms:
  correo_form:
    required_slots:
      email:
      - type: from_text
      nombre:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
